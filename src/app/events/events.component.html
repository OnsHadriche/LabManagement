<mat-form-field>
  <mat-label>Filter</mat-label>
  <button mat-button color="accent" (click)="openDialog()" >Create Article</button>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    Position Column
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->

    <!-- Weight Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>lieu</th>
      <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
    </ng-container>
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Date d√©but</th>
      <td mat-cell *matCellDef="let element">{{ element.dateDebut }}</td>
    </ng-container>
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Date fin</th>
      <td mat-cell *matCellDef="let element">{{ element.datefin }}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button  mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[4, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
